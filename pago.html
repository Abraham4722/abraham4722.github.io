 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago de Videojuego</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Detalles del Videojuego</h1>
        <p>Nombre del Videojuego: Mi Videojuego</p>
        <p>Precio: $50.00</p>
        <h2>Información de Pago</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="tarjeta">Número de Tarjeta:</label>
            <input type="text" id="tarjeta" name="tarjeta" required>
            <br>
            <label for="expira">Fecha de Expiración:</label>
            <input type="text" id="expira" name="expira" placeholder="MM/AA" required>
            <br>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
            <br>
            <button type="submit">Pagar</button>
        </form>
    </div>
</body>
</html>
